<h1 *ngIf="title" mat-dialog-title>{{ title | translate }}</h1>
<div mat-dialog-content>
    {{ message | translate }}
</div>
<div mat-dialog-actions>
  <button mat-button mat-stroked-button mat-dialog-close color="primary">{{ cancelLabel | translate }}</button>
  <button mat-button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial color="primary">{{ confirmLabel | translate }}</button>
</div>
