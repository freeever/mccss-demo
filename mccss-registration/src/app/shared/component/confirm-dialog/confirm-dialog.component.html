<h1 *ngIf="title" mat-dialog-title>{{ title | translate }}</h1>
<div mat-dialog-content>
    {{ message | translate }}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ cancelLabel | translate }}</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">{{ confirmLabel | translate }}</button>
</div>
